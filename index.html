<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.4.9/Tone.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
<h1 class="info-one">White keys played with keyboard keys <span>a - ;</span></h1>
<h1 class="info-two">Black keys played with keyboard keys <span>w - p</span></h1>

  <div class="piano">
    <div data-note="C" class="key white cKey">C</div>
    <div data-note="Db" class="key black Db"></div>
    <div data-note="D" class="key white D"></div>
    <div data-note="Eb" class="key black Eb"></div>
    <div data-note="E" class="key white E"></div>
    <div data-note="F" class="key white F"></div>
    <div data-note="Gb" class="key black Gb"></div>
    <div data-note="G" class="key white G"></div>
    <div data-note="Ab" class="key black Ab"></div>
    <div data-note="A" class="key white A"></div>
    <div data-note="Bb" class="key black Bb"></div>
    <div data-note="B" class="key white B"></div>
    <div data-note="C2" class="key white C2"></div>
    <div data-note="Db2" class="key black Db2"></div>
    <div data-note="D2" class="key white D2"></div>
    <div data-note="Eb2" class="key black Eb2"></div>
    <div data-note="E2" class="key white E2"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
